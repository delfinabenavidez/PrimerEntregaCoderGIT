      <h1> Contacto </h1>
    
<h2> ¿Tienes dudas acerca de nuestros productos o de nuestro servicio técnico? ¡Contactanos!</h2>

<h5>Para nosotros usted es nuestra prioridad, porfavor deje su consulta y le responderemos lo antes posible.</h5>
<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1">
        
        <p class="name">
          <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nombre Completo" />
        </p>
        
        <p class="email">
          <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>
        
        <p class="text">
          <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Consulta"></textarea>
        </p>
        
        
        <div class="submit">
          <input type="submit" value="Enviar" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
